        function getSecondName(artist) {
            artist = artist.replace(/\(.*?\)/g, '').trim();
            const words = artist.split(' ');
            return words[words.length - 1];
        }

        function getRandomOptions() {
            let shuffled = data
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);
            shuffled.push({
                artist: "Other",
                series: "comment below"
            });
            return shuffled;
        }

        function renderOptions(list) {
            const container = document.getElementById('options');
            container.innerHTML = '';
            list.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                let text;
                if (opt.artist === "Other") {
                    text = "Other - comment below";
                } else {
                    text = `${getSecondName(opt.artist)}, ${opt.series}`;
                }
                btn.textContent = text;
                btn.title = text;
                btn.onclick = () => {
                    if (opt.artist === "Other") {
                        showModal();
                    } else {
                        regenerate();
                    }
                };
                container.appendChild(btn);
            });
        }

        function regenerate() {
            renderOptions(getRandomOptions());
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.display = 'none';
                regenerate();
            }, 5000);
        }
